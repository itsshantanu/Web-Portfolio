<!DOCTYPE html>
<html>
    <head>
        <title>Front-end dummy</title>
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    </head>
    <body>
      <div id="wrap">
        <header>
            <div class="fnav-container">

                <div class="fnav-item1">
                    <img class="logo" src="images/fast-logo-dark.png" alt="logo">
                    <i class="nav-divider"></i>
                    <a href="#">Join us Now<span> ></span></a>
                </div>
                
                <div class="fnav-item2">
                    <nav>
                        <ul class="nav_links">
                            <li><a href="#"><span>Home</span></a></li>
                            <li><a href="#"><span>Pricing</span></a></li>
                            <li><a href="#"><span>About</span></a></li>
                            <li><a href="#"><span>Blog</span></a></li>
                            <li><a href="#"><span>Contact</span></a></li>
                        </ul>
                    </nav>
                </div>

                <div class="fnav-item3">
                    <i class="nav-divider-2 "></i>
                </div>

                <div class="fnav-item4"> 
                        <i class="fas fa-search" style="height: 18px; width: auto;"></i>
                        <i class="fab fa-facebook" style="height: 18px; width: auto; margin-left: 25px"></i>
                        <i class="fab fa-twitter" style="height: 18px; width: auto; margin-left: 15px"></i>
                        <i class="fab fa-instagram" style="height: 18px; width: auto; margin-left: 15px"></i>
                </div>
            </div>
        </header>

        <div class="top-section-container">
            <div class="top-section-left">
                <div class="categories-widget">
                    <div class="top-round-widget">
                        <a href=""><img src="images/icon-circle-1.png" alt=""><span class="tooltip">Secure Platform</span></a>
                        <a href=""><img src="images/icon-circle-2.png" alt=""><span class="tooltip">Worldwide</span></a>
                        <a href=""><img src="images/icon-circle-3.png" alt=""><span class="tooltip">OnlineShop</span></a>
                    </div>
                    <div class="top-all-categories">
                        <a href="#"><span>Check all categories</span><i class="no-italic"> > </i></a>
                    </div>
                </div>
                <div class="top-main-text font-weight-bold">
                    <h1>
                        <span>Perfect Website</span>
                        <span> for Every</span>
                        <span class="slide-wrap">
                            <span class="slide-move">
                                <span class="slides">Startup</span>
                                <span class="slides">Agency</span>
                                <span class="slides">Designer</span>
                            </span>
                        </span>
                    </h1>
                </div>
                <div class="top-sub-text">
                    <p><span>We provide you with user management functionality that results in faster development and revenue.</span></p>
                </div>
                <div class="top-left-button">
                    <a href="#" class="btn"><i class="far fa-user-circle"></i><span> Acquire new customers</span></a>
                </div>
            </div>
            <div class="top-section-right">
                <div class="top-image-top">
                    <img src="/images/fast-stack-1.jpg" alt="top-image">
                </div>
                <div class="top-image-bottom">
                    <img src="/images/fast-stack-2.jpg" alt="bottom-image">
                </div>
            </div>
        </div>
        
      </div>
    </body>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/animate.js"></script>
    </footer>
</html>
